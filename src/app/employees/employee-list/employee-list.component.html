
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Salary</th>
      <!-- <th></th>
      <th></th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees$ | async">
      <td>{{e.Name}}</td>
      <td>{{e.DOB | date}}</td>
      <td>{{e.Salary}}</td>
      <td>
        <a [routerLink]="['/employees/', e.EmployeeId]">Edit</a>
      </td>

    </tr>
  </tbody>
</table>
